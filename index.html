<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <h1 class="main-title">All Awesome Books</h1>
      <section id="books-section">
        <div id="books" class="books books-list">
         
        </div>
      </section>
      <br />
      <div class="guide-rule"></div>
      <br>

      <section id="add-books">
        <h1 class="add-book-title">Add a new book</h1>
        <form id="add-book-form" action="" method="post">
          <div class="book-input__container">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              class="add-book-input book-title-input"
              required
            />
          </div>
          <br />
          <div class="book-input__container">
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Author"
              class="add-book-input book-author-input"
              required
            />
          </div>
          <br />
          <div class="book-input__container">
            <button type="submit" class="add-book-btn">Add</button>
          </div>
        </form>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
