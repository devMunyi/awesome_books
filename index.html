<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
</head>
<body>
  <h1>Awesome Books</h1>
  <section id="books">
    <div id="books" class="books">
      <div id="book_1" class="book">
        <div class="book-title">title</div>
        <div class="book-author">Author</div>
        <br>
        <div class="remove_book-btn__container"><button class="remove_book-btn">Remove</button></div>
      </div>
      <hr>
      <div id="book_2" class="book">
        <div class="book-title">title</div>
        <div class="book-author">Author</div>
        <br>
        <div class="remove_book-btn__container"><button class="remove_book-btn">Remove</button></div>
      </div>
      <hr>
    </div>
  </section>

  <br>

  <section id="add-books">
    <form id="add-book-form" action="" method="post">
      <div class="book-input__container">
        <input type="text" name="title" id="title" placeholder="Title" class="add-book-input book-title-input">
      </div>
      <br>
      <div class="book-input__container">
        <input type="text" name="author" id="author" placeholder="Author" class="add-book-input book-author-input">
      </div>
      <br>
      <div class="book-input__container">
        <button type="submit" class="add-book-btn">Add</button>
      </div>
    </form>
  </section>

  <script src="./js/main.js">

  </script>
</body>
</html>
